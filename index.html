<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formContainer">
        <form id="form">
            <div id="emailContainer">
                <label for="emailInput" id="emaillabel">Email: </label>
                <input id="emailInput" required placeholder="pm@gmail.com">
            </div>
            <div id="countryContainer">
                <label for="countryInput" id="countryLabel">Country: </label>
                <input id="countryInput" required>
            </div>
            <div id="zipContainer">
                <label for="zipInput" id="zipLabel">Zip Code: </label>
                <input id="zipInput" required>
            </div>
            <div id="passwordContainer">
                <label for="passwordInput" id="passwordLabel">Password: </label>
                <input id="passwordInput" required>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
