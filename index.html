<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formContainer">
        <form id="form" novalidate>
            <div id="emailContainer">
                <label for="emailInput" id="emaillabel">Email: </label>
                <input id="emailInput" type="email" placeholder="pm@gmail.com" required minlength="12">
            </div>
            <div id="countryContainer">
                <label for="countryInput" id="countryLabel">Country: </label>
                <input id="countryInput" type="text" minlength="3" required>
            </div>
            <div id="stateContainer">
                <label for="stateInput" id="stateLabel">State: </label>
                <input id="stateInput" type="text" minlength="2" required>
            </div>
            <div id="zipContainer">
                <label for="zipInput" id="zipLabel">Zip Code: </label>
                <input id="zipInput" type="number" min="5" max="10" required>
            </div>
            <div id="passwordContainer">
                <label for="passwordInput" id="passwordLabel">Password: </label>
                <input id="passwordInput" type="password" required>
            </div>
        </form>
        <div id="buttonContainer">
            <button type="submit" class="button" id="submitButton">Submit</button>
            <button type="button" class="button" id="clearButton">Clear Form</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
